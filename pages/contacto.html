<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contamos con un equipo especializado, que se encarga de responder a la brevedad todas las consultas realizadas a través de cualquiera de nuestros canales de atención."
    />
    <meta
      name="keywords"
      content="CANALES DE ATENCIÓN, MAIL DE CONTACTO, WHATSAPP"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Techkingsbog-contacto</title>
  </head>

  <body class="fondo">
    <section>
      <header class="header">
        <a href="../index.html" class="logo"
          ><img src="../multimedia/Logo sin fondo.png" alt="logo"
        /></a>
        <article>
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a
                      class="opcionesNav"
                      aria-current="page"
                      href="../index.html"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="opcionesNav" href="../pages/nosotros.html"
                      >Nosotros</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="opcionesNav" href="../pages/productos.html"
                      >Productos</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="opcionesNav"
                      href="../pages/preguntasfrecuentes.html"
                      >Preguntas Frecuentes</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="opcionesNav" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </article>
      </header>
    </section>
    <div class="separador"></div>
    <section class="contacto">
      <div class="container">
        <div class="row">
          <div class="col-8 amarillo">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
              <symbol
                id="check-circle-fill"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
              </symbol>
            </svg>
            <div
              id="datos-recibidos"
              class="alert alert-warning d-flex align-items-center ocultar"
              role="alert"
            >
              <svg
                class="bi flex-shrink-0 me-2"
                width="24"
                height="24"
                role="img"
                aria-label="Success:"
              >
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>
                Gracias por contactarnos. Recibimos tus datos exitosamente!
              </div>
            </div>
            <p>Déjanos tu consulta, y te contactaremos a la brevedad.</p>
            <form>
              <div class="row mb-3">
                <label for="Nombre" class="col-sm-2 col-form-label"
                  >Nombre:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    name="Nombre"
                    id="Nombre"
                    placeholder="Ej: Tania Polania"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="Teléfono" class="col-sm-2 col-form-label"
                  >Teléfono:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    name="Teléfono"
                    id="Teléfono"
                    placeholder="15 2222 2222"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="Mail" class="col-sm-2 col-form-label">Mail:</label>
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    name="Mail"
                    id="Mail"
                    placeholder="tania@gmail.com"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label
                  class="col-sm-2 col-form-label"
                  for="PreferenciaDeContacto"
                  >Preferencia de contacto:</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    id="PreferenciaDeContacto"
                    name="PreferenciaDeContacto"
                  >
                    <option value="Mail">Mail</option>
                    <option value="Whatsapp">Whatsapp</option>
                    <option value="Phone">Teléfono</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="Comentarios" class="col-sm-2 col-form-label"
                  >Comentarios:</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    name="Comentarios"
                    id="Comentarios"
                    cols="26"
                    rows="4"
                    maxlength="2000"
                  ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <label class="form-check-label" for="gridCheck1">
                      Recibir mails promocionales
                    </label>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                    />
                  </div>
                </div>
              </div>
              <button type="reset" class="btn btn-secondary">Borrar</button>
              <button type="submit" class="btn btn-light">Enviar</button>
            </form>
          </div>
          <div class="col-4">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="separador"></div>
    <footer>
      <section class="pieDePagina">
        <ul class="claseFooter">
          <a
            href="https://api.whatsapp.com/message/FMV2NDEUX2OPM1"
            target="_blank"
          >
            <li><i class="bi bi-whatsapp"></i></li>
          </a>
          <a
            href="https://instagram.com/techkingsbog?utm_medium=copy_link"
            target="_blank"
          >
            <li><i class="bi bi-instagram"></i></li>
          </a>
          <a href="mailto:amandijazz@gmail.com" target="_blank">
            <li><i class="bi bi-envelope"></i></li>
          </a>
          <a href="https://goo.gl/maps/xydTKbbwNdirhJmx6" target="_blank">
            <li><i class="bi bi-geo-alt"></i></li>
          </a>
        </ul>
        <p>Sitio desarrollado por Tania</p>
      </section>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/contacto.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJxNyhx_ysOeQtILa4bqw4Mkq719OZLNU&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
